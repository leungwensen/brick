<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module</title>
</head>
<body>
    <script src="../../dist/browser-debug.js"></script>
    <script>
        define([
            // 'pastry',
            'Module',
            './module/moduleB'
        ], function (
            // pastry,
            Module,
            moduleB
        ) {
            // console.log(pastry);
            Module.on('meta-got', function (meta) {
                console.log('meta got!!', meta);
            });
            console.log(Module, Module.on);
            console.log('loaded ' + moduleB);
        });

        define([
            './module/moduleC'
        ], function (
            moduleC
        ) {
            console.log('loaded ' + moduleC);
        });

        define('moduleD', [
            './module/moduleC'
        ], function (
            moduleC
        ) {
            console.log('loaded ' + moduleC);
            return 'D';
        });
        define([
            'Module'
        ], function (
            Module
        ) {
            console.log(Module);
        });
    </script>
</body>
</html>
