<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module</title>
</head>
<body>
    <script src="../../dist/browser-debug.js"></script>
    <script>
        define('hello', [
            'Module',
            'bom/info'
        ], function (
            Module,
            bomInfo
        ) {
            console.log(Module);
            console.log(bomInfo);
            return 'hello';
        });
        define([
            'hello'
        ], function(
            hello
        ) {
            'use strict';
            console.log(hello);
        });

    </script>
</body>
</html>
