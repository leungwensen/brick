- description: formatting things
  filename: pastry.format.js
  requires: 
    - pastry.js
- description: return stringified date according to given pattern.
  param: 
    - type: string
      name: pattern
      description: defines pattern for stringify.
  return: 
    - type: string
      description: result string.
  syntax: "date.stringf([pattern])"
  example: 
    - "'{YYYY}-{MM}-{DD}T{hh}:{mm}:{ss}.{lms}Z' => '2013-10-03T00:57::13.180Z'"
    - "'{YYYY}-{MM}-{DD} {hh}:{mm}:{ss}' => '2013-10-03 00:57::13'"
    - "'{YY}-{M}-{D} {h}:{m}:{s}' => '13-10-3 0:57::13'"
- description: return stringified number according to given pattern.
  param: 
    - type: object
      name: option
      description: defines pattern for stringify.
  example: 
    comma: "1|0"
    decimal: ">=0"
    integer: ">=0"
    zero: "1|0"
  return: 
    - type: string
      description: result string.
  syntax: "number.stringf([option])"
