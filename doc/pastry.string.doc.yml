- description: extend for String
  filename: pastry.string.js
  requires: 
    - pastry.js
- extend of Javascript 1.8.1
- description: Removes whitespace from both ends of the string.
  return: 
    - type: string
      description: result string.
  syntax: string.trim()
  refference: 
    type: link
    url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim"
- alias. black pastries again
- syntax: string.uc()
- syntax: string.lc()
- syntax: string.toInt()
- description: check if string has a given sub string.
  syntax: string.has(subStr)
  param: 
    - type: String
      name: subStr
      description: given sub string.
  return: 
    - type: Boolean
      description: result.
