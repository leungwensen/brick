<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pastry.io.js example</title>
    <link rel="stylesheet" href="../dist/css/pastry.css" />
</head>
<body>
    <h1>ajax</h1>
    <form id="ajax-demo" action="/pastry/example/ua.html" method="get">
        <button type="submit">ajax</button>
    </form>

    <div id="result"></div>

    <script type="text/javascript" src="../dist/js/pastry.js"></script>
    <!-- here goes your code -->
    <script type="text/javascript">
        (function(PT){
            PT.DOC.getElementById('ajax-demo').onsubmit = function () {
                var $form = this;

                PT.get($form.action, {
                    success : function (text) {
                        PT.DOC.getElementById('result').innerHTML = text;
                    },
                    error   : function (err) {
                        alert(err);
                    }
                });

                /*
                PT.post($form.action, {
                    success : function (text) {
                        PT.DOC.getElementById('result').innerHTML = text;
                    },
                    error   : function (err) {
                        alert(err);
                    }
                });
                */

                return false;
            };
        }(PT));
    </script>
</body>
</html>
