<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pastry.ua.js example</title>
    <link rel="stylesheet" href="../dist/css/pastry.css" />
</head>
<body>
    <h1>info of this environment</h1>
    <table class="tb-border tb-padding05 line-height105 w100per">
        <tr class="align-left">
            <th>syntax</th>
            <th>alias</th>
            <th>result</th>
        </tr>
        <tr>
            <td><code>PT.UA</code></td>
            <td><code>PT.userAgent</code></td>
            <td><span id="userAgent"></span></td>
        </tr>
        <tr>
            <td><code>PT.PL</code></td>
            <td><code>PT.platform</code></td>
            <td><span id="platform"></span></td>
        </tr>
        <tr>
            <td><code>PT.PLUG</code></td>
            <td><code>PT.plugins</code></td>
            <td><span id="plugins"></span></td>
        </tr>
        <tr>
            <td><code>PT.VER</code></td>
            <td><code>PT.versions</code></td>
            <td><span id="versions"></span></td>
        </tr>
    </table>

    <script type="text/javascript" src="../dist/js/pastry.js"></script>
    <!-- here goes your code -->
    <script type="text/javascript">
        (function(PT){
            PT.ON.addEventListener('load', function(){
                    ['platform', 'plugins', 'userAgent', 'versions'].each(function(item){
                            PT.DOC.getElementById(item).innerHTML = PT.JSON.stringify(PT[item]);
                        });
                });
        }(PT));
    </script>
</body>
</html>
