<tr class="tree-node {% if (isSelected) { %}selected{% } %}" data-id="{%= id %}">
    <td>
        <span class="tree-node-indenter" style="margin-left: {%= indent %}px;">
            {% if (isBranch) { %}
                <span class="tree-node-expander icon {%= expanderIconClass %}" data-id="{%= id %}"></span>
            {% } %}
        </span>
        {% if (hasCheckbox) { %}
            <label class="tree-node-checkbox checkbox-inline">
                <input type="checkbox" value="{%= id %}">
            </label>
        {% } %}
        <span class="tree-node-icon icon {%= iconClass %}"></span>
        <span class="tree-node-label">{%= label %}</span>
    </td>
    {% if (extraColumns) { %}
        {% helper.each(extraColumns, function (col) { %}
            <td>{%= obj[col.key] %}</td>
        {% }); %}
    {% } %}
</tr>
